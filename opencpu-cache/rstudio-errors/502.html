<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <title>RStudio server unavailable</title>

	<style type="text/css">
	body {margin: 0; padding: 20px; font-family:Arial, Helvetica, sans-serif; font-size:14px; color:navy;}
	.error_page {width: 600px; padding: 50px; margin: auto;}
	.error_page h1 {margin: 20px 0 0;}
	.error_page p {margin: 10px 0; padding: 0;}
	</style>

</head>

<body class="login">
  <div class="error_page">
    <h1>HTTP 502: server unavailable</h1>
    <p>Could not connect to rstudio server. Make sure that:</p>
    <li>rstudio is installed on the back-end: <tt style="color:DarkRed">sudo apt-get install rstudio-server</tt></li>
    <li>rstudio is running: <tt style="color:DarkRed">sudo rstudio-server restart</tt></li>
    <li>the back-end address is correctly set in <tt style="color:DarkRed">/etc/nginx/opencpu.d/rstudio.conf</tt></li>
  </div>
</body>
</html>
